<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM USER GENERATOR</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="line"></div>
    <div class="container align-content-center text-center">
        <img id="picture" src="" alt="" class="image rounded-circle border border-danger">
        <h3 id="into"> </h3>
        <h1 id="info"></h1>
        <div class="icons d-flex justify-content-between">
            <i id="name" class="far fa-user fs-1"></i>
            <i id="bateOfBirth" class="fas fa-birthday-cake fs-1"></i>
            <i id="age" class="fas fa-stopwatch-20 fs-1"></i>
            <i id="address" class="fas fa-map-marker-alt fs-1"></i>
            <i id="email" class="far fa-envelope fs-1"></i>
        </div>
    </div>

    <!-- Script Section -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/49ea73538b.js" crossorigin="anonymous"></script>
</body>

</html>
